query AnimeDetails(
    $ids: String
) {
    animes(ids: $ids) {
        id
        malId
        name
        russian
        english
        japanese
        synonyms
        kind
        rating
        score
        status
        episodes
        episodesAired
        duration
        airedOn { date }
        releasedOn { date }
        url
        season

        poster { originalUrl }

        nextEpisodeAt,
        origin

        genres { id name kind }
        studios { id name imageUrl }

        characterRoles {
            id
            character { ...CharacterShort }
        }

        related {
            id
            anime {
                id
                name
                poster { mainUrl }
                kind
            }
            manga {
                id
                name
                poster { mainUrl }
                kind
            }
            relationKind
        }

        screenshots { id originalUrl }

        scoresStats { score count }
        statusesStats { status count }

        description
        descriptionHtml

        userRate {
            id
            status
            episodes
            rewatches
            score
            createdAt
            updatedAt
        }

        topic {
            id
            commentsCount
        }
    }
}

query AnimeBrowse(
    $page: PositiveInt = 1
    $limit: PositiveInt = 2
    $order: OrderEnum = ranked
    $kind: AnimeKindString
    $status: AnimeStatusString
    $season: SeasonString
    $score: Int
    $duration: DurationString
    $rating: RatingString
    $genre: String
    $studio: String
    $franchise: String
    $censored: Boolean
    $mylist: MylistString
    $search: String
) {
    animes(page: $page, limit: $limit, order: $order, kind: $kind, status: $status,
        season: $season, score: $score, duration: $duration, rating: $rating, genre: $genre,
        studio: $studio, franchise: $franchise, censored: $censored, mylist: $mylist, search: $search) {

        id
        malId
        name
        russian
        licenseNameRu
        english
        japanese
        synonyms
        kind
        rating
        score
        status
        episodes
        episodesAired
        duration
        airedOn { year month day date }
        releasedOn { year month day date }
        url
        season

        poster { ...PosterShort }

        createdAt,
        updatedAt,
        nextEpisodeAt,
        isCensored

        genres { id name russian kind }
        studios { id name imageUrl }

        userRate {
            ...AnimeUserRate
        }
    }
}

query animes(
    $page: PositiveInt = 1
    $limit: PositiveInt = 2
    $order: OrderEnum = ranked
    $kind: AnimeKindString
    $status: AnimeStatusString
    $season: SeasonString
    $score: Int
    $duration: DurationString
    $rating: RatingString
    $genre: String
    $studio: String
    $franchise: String
    $censored: Boolean
    $mylist: MylistString
    $ids: String
    $excludeIds: String
    $search: String
) {
    full: animes(
        page: $page, limit: $limit, order: $order,kind: $kind, status: $status,
        season: $season, score: $score, duration: $duration, rating: $rating, genre: $genre,
        studio: $studio, franchise: $franchise, censored: $censored, mylist: $mylist, ids: $ids,
        excludeIds: $excludeIds, search: $search
