        id
        malId
        name
        russian
        licenseNameRu
        english
        japanese
        synonyms
        kind
        rating
        score
        status
        episodes
        episodesAired
        duration
        airedOn { year month day date }
        releasedOn { year month day date }
        url
        season

        poster { ...PosterShort }

        fansubbers
        fandubbers
        licensors
        createdAt,
        updatedAt,
        nextEpisodeAt,
        isCensored

        genres { id name russian kind }
        studios { id name imageUrl }

        externalLinks {
            id
            kind
            url
            createdAt
            updatedAt
        }

        personRoles {
            id
            rolesRu
            rolesEn
